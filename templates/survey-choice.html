{% extends 'base.html' %}

{% block title %}Choose Your Survey{% endblock %}

{% block content %}

<h1>WELCOME!</h1>
<form method="POST">
    <p>Please choose your desired survey:</p>
    <select name="survey_code">
        {% for code, survey in surveys.items() %}
        <option value="{{ code }}">{{ survey.title }}</option>
        {% endfor %}
    </select>
    <button>Start</button>
</form>

{% endblock %}
